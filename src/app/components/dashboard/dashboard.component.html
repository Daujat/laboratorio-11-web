<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-4xl p-8 bg-gray-800 rounded-lg shadow-lg">
      <h2 class="mb-6 text-4xl font-semibold text-center text-white">Dashboard</h2>
      <form [formGroup]="personForm" (ngSubmit)="addPerson()" class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
          <div class="relative">
            <label for="firstName" class="block text-sm font-medium text-white">Nombres:</label>
            <input id="firstName" type="text" formControlName="firstName"
              class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md form-input focus:outline-none focus:ring focus:ring-purple-300"
              placeholder="Ingresa tus nombres...">
          </div>
          <div class="relative">
            <label for="lastName" class="block text-sm font-medium text-white">Apellidos:</label>
            <input id="lastName" type="text" formControlName="lastName"
              class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md form-input focus:outline-none focus:ring focus:ring-purple-300"
              placeholder="Ingresa tus apellidos...">
          </div>
          <div class="relative">
            <label for="sex" class="block text-sm font-medium text-white">Sexo:</label>
            <select id="sex" formControlName="sex"
              class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md form-select focus:outline-none focus:ring focus:ring-purple-300">
              <option value="">Seleccionar Sexo:</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
          </div>
          <div class="relative">
            <label for="age" class="block text-sm font-medium text-white">Edad:</label>
            <input id="age" type="number" formControlName="age"
              class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md form-input focus:outline-none focus:ring focus:ring-purple-300"
              placeholder="Ingresa tu edad">
          </div>
          <div class="relative col-span-2">
            <label for="career" class="block text-sm font-medium text-white">Carrera:</label>
            <input id="career" type="text" formControlName="career"
              class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md form-input focus:outline-none focus:ring focus:ring-purple-300"
              placeholder="Ingresa tu carrera...">
          </div>
        </div>
        <button type="submit"
          class="w-full px-4 py-2 font-bold text-white transition duration-300 ease-in-out transform bg-purple-600 rounded-md hover:bg-purple-700 hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring focus:ring-purple-300 focus:ring-opacity-50">
          AÃ±adir Persona
        </button>
      </form>
      <div class="mt-8">
        <h3 class="mb-4 text-2xl font-semibold text-white">Lista de Persona</h3>
        <table class="w-full text-white">
          <thead>
            <tr>
              <th class="px-4 py-2">Nombres</th>
              <th class="px-4 py-2">Apellidos</th>
              <th class="px-4 py-2">Sexo</th>
              <th class="px-4 py-2">Edad</th>
              <th class="px-4 py-2">Carrera</th>
              <th class="px-4 py-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of people; let i = index">
              <td class="px-4 py-2">{{ person.firstName }}</td>
              <td class="px-4 py-2">{{ person.lastName }}</td>
              <td class="px-4 py-2">{{ person.sex }}</td>
              <td class="px-4 py-2">{{ person.age }}</td>
              <td class="px-4 py-2">{{ person.career }}</td>
              <td class="px-4 py-2">
                <button (click)="editPerson(i)" class="px-2 py-1 text-xs font-bold text-blue-500 bg-transparent rounded hover:underline">Edit</button>
                <button (click)="deletePerson(i)" class="px-2 py-1 text-xs font-bold text-red-500 bg-transparent rounded hover:underline">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
